<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test Your Movie Trivia</title>
        <meta name="description" content="Test your movie trivia. Ten questions. Do you have what it takes?">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=K2D|Roboto" rel="stylesheet">

    </head>
    <body>
        <div class="background-video">
            <video loop muted autoplay class="fullscreen-bg__video">
                <source src="https://player.vimeo.com/external/293920279.hd.mp4?s=83fc7f0aa61c616acc61d4806a5141223fc799ea&profile_id=169" type="video/mp4">
            </video>
        </div>
       <header>
            <div class="row">
                <div class="col-12">
                    <div class="site-header">
                        <a href="index.html"><h1 class="site-headline">The Movie Trivia App</h1></a>

                        <a href="index.html"><h2 class="byline">I'm so nervous, what's going to happen!?</h2></a>
                    </div>
                </div>
            </div>
       </header>
       <main>
            <div class="row">
                    <div class="game-container col-12">
                        <!-- Full Game Container -->
                        <div class="row">
                            <!-- Number and Image Row -->
                            <div class="question-container col-4">

                                <h2 class="question-number">Question: </h2><div class="question-counter"></div>
                            </div>
                            <div class="padding-container col-4">

                            </div>

                            <div class="status-photo-container col-4">
                                <h4>How you're doing so far:</h4>
                                <p><img src="https://media.giphy.com/media/o5oLImoQgGsKY/giphy.gif" frameBorder="0" id="#update-gif" class="giphy-embed"></p>
                            </div>
                        </div>
                        <div class="row">
                        <!-- Actual Question Row -->
                            <div class="padding-container col-3">
                            </div>
                            <div class="col-6 results-container">
                                <div class="js-question-container">
                                    <!-- JS questions will appear here. -->
                                </div>
                                <div class="js-responses-container" id="js-responses-container">
                                    <!-- JS responses will appear here. -->
                                </div>
                            <div class="padding-container col-3">
                            </div>
                        </div>
                        <div class="row">
                            <div class="padding-container col-3">
                            </div>
                            <div class="answer-container col-6 js-results-container">
                                <form class="quiz-answer-form" id="#question-picker-form">
                                    <ul class="form-list js-form-container">
                                      <li>
                                        <input type="radio" name="quiz-answer" value="answer-1" class="choices">
                                        <label for="answer-1"><span id="#choice-one"><!--Choice one here--></span></label>
                                      </li>

                                     <li>
                                      <input type="radio" name="quiz-answer" value="answer-2"  class="choices">
                                      <label for="answer-2" id="#choice-two"><span id="#choice-two"><!--Choice two here--></span></label>
                                     </li>
                                     <li>
                                      <input type="radio" name="quiz-answer" value="answer-3" class="choices">
                                      <label for="answer-3"><span id="#choice-three"><!--Choice three here--></span></label>
                                     </li>
                                     <li>
                                      <input type="radio" name="quiz-answer" value="answer-4" class="choices">
                                      <label for="answer-4"><span id="#choice-four"><!--Choice four here--></span></label>
                                     </li>
                                    </ul>
                                    <div class="button-container">
                                       <button type="submit" class="js-submit-button">Submit</button>
                                    </div>

                                </form>
                                <div class="next-button-container">
                                  <button type="submit" class="js-next-button">Next</button>
                                </div>
                            </div>
                            <div class="padding-container col-3">
                            </div>
                        </div>

                    </div>
                </div>
       </main>


        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="js/datastore.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
