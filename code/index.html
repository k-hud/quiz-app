<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test Your Movie Trivia</title>
        <meta name="description" content="Test your movie trivia. Ten questions. Do you have what it takes?">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="grid.css">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=K2D|Roboto" rel="stylesheet">

    </head>
    <body>
        <div class="background-video">
            <video loop muted autoplay class="fullscreen-bg__video">
                <source src="https://player.vimeo.com/external/293920279.hd.mp4?s=83fc7f0aa61c616acc61d4806a5141223fc799ea&profile_id=169" type="video/mp4">
            </video>
        </div>
       <header>
            <div class="row"> 
                <div class="col-12">
                    <div class="site-header">
                        <h1 class="site-headline">The Movie Trivia App</h1>

                        <h2 class="byline">Are you ready to get started?</h2>
                    </div>
                </div>
            </div>
       </header>
       <main>
            <div class="row">
                <div class="col-12">
                    <div class="game-container">
                        <div class="row">
                                <div class="question-container">

                                    <h2 class="question-number">Question #XX</h2>

                                    <h3 class="question">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed tortor est, iaculis ut diam sit amet, tristique dictum diam. Vestibulum convallis tristique diam, a varius nunc malesuada eu. </h3>
                                
                                </div>
                        </div>
                        <div class="row"></div>
                            <div class="answer-container">
                                <form action="" class="quiz-answer-form">
                                    <ul class="form-list">
                                         <li>
                                            <input type="radio" name="quiz-answer" value="answer-1">
                                            <label for="answer-1">Answer 1 - Here's some more text for sizing.</label>
                                        </li>
                                        
                                        <li>
                                            <input type="radio" name="quiz-answer" value="answer-2"> 
                                            <label for="answer-1">Answer 2  - Here's some more text for sizing.</label>
                                        </li>
                                        <li>
                                            <input type="radio" name="quiz-answer" value="answer-3">
                                            <label for="answer-3">Answer 3  - Here's some more text for sizing.</label>
                                        </li>
                                        <li>  
                                            <input type="radio" name="quiz-answer" value="answer-4">
                                            <label for="answer-4">Answer 4  - Here's some more text for sizing.</label></li>
                                        </li>   
                                    </ul>
                                <button class="standard-button">Submit Your Answer</button>
                                </form> 
                            
                            </div>
                        </div> 
                            
                    </div>
                </div>

            </div>
       </main>


        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="datastore.js"></script>
    </body>
</html>
