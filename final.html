<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test Your Movie Trivia</title>
        <meta name="description" content="Test your movie trivia. Ten questions. Do you have what it takes?">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=K2D|Roboto" rel="stylesheet">

    </head>
    <body>
        <div class="background-video">
            <video loop muted autoplay class="fullscreen-bg__video">
                <source src="https://player.vimeo.com/external/293920279.hd.mp4?s=83fc7f0aa61c616acc61d4806a5141223fc799ea&profile_id=169" type="video/mp4">
            </video>
        </div>
       <header>
            <div class="row"> 
                <div class="col-12">
                    <div class="site-header">
                        <a href="index.html"><h1 class="site-headline">The Movie Trivia App</h1></a>

                        <a href="index.html"><h2 class="byline">Final Score!</h2></a>
                    </div>
                </div>
            </div>
       </header>
       <main>
            <div class="row">
                    <div class="game-container col-12">
                        <!-- Full Game Container -->
                        <div class="row">    
                            <!-- Number and Image Row -->    
                            <div class="question-container col-4">

                                <h2 class="question-number">Question: </h2><div class="question-counter">#10 of 10</div>
                            </div>
                            <div class="padding-container col-4">

                            </div>
                            
                            <div class="status-photo-container col-4">
                                <h4>How you did:</h4>
                                <p><iframe src="https://giphy.com/embed/1BXa2alBjrCXC" width="120" height="120" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></p>
                            </div>
                        </div>       
                        <div class="row"> 
                        <!-- Actual Question Row -->
                            <div class="padding-container col-3">
                            </div>
                            <div class="col-6">   
                                <p class="final-score">You got XX out of XX right.</p>
                                <p class="rating">On our scale, from: <p class="rating"><span class="rating-example">Newborn Baby</span> to <span class="rating-example">Roger Ebert</span></p></p>
                                <p class="rating">You're a:</p> <p><span class="rating-final">Housecat</span></p> </p>
                                <a href="index.html"><button class="standard-button">Want to try again? Restart.</button></a>
                            </div>
                            <div class="padding-container col-3">
                            </div>
                        </div>
                    </div>
                </div>
       </main>


        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script src="js/datastore.js"></script>
    </body>
</html>
